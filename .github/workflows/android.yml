name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Install Gradle 8.2
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip gradle-8.2-bin.zip
        sudo mv gradle-8.2 /opt/gradle
        echo 'export PATH=/opt/gradle/bin:$PATH' >> $GITHUB_ENV

    - name: Verify Gradle
      run: gradle -v

    - name: Build APK
      run: gradle assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: expense-app-apk
        path: app/build/outputs/apk/debug/app-debug.apk
